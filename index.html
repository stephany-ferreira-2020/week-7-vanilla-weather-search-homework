<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Week 7 - Vanilla Weather Search</title>
  </head>
  <body>
    <div class="container">
      <div class="row header">
        <div class="col-2">
          <img src="images/icon.svg" alt="icon" class="icon" />
        </div>
        <div class="col-3">
          <h1 class="appTitle">Weather App</h1>
        </div>
        <div class="col-7">
          <form id="search-form">
            <div class="row searchBar">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Enter a city.."
                  class="form-control searchForm"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3 submitButton">
                <input
                  type="submit"
                  class="btn btn-primary w-100"
                  value="Search"
                />
              </div>
            </div>
          </form>
          <button
            type="submit"
            class="currentLocationButton btn btn-primary w-100"
            autocomplete="off"
          >
            Weather in Current Location
          </button>
        </div>
      </div>
      <div class="weatherInfo">
        <div class="row">
          <div class="col-8">
            <h1 class="cityName"></h1>
            <ul class="description">
              <li class="space">
                <span class="dateAndTime"></span>
              </li>
              <li><span class="weatherDescription"></span></li>
              <li class="space">
                Humidity: <strong class="humidity"></strong>%, Wind:
                <strong class="windSpeed"></strong> km/h
              </li>
            </ul>
          </div>
          <div class="col-4 temperatureDisplay">
            <div class="temperature-container d-flex justify-content-end">
              <div>
                <img class="weatherIcon" src="" alt="" />
                <span class="temperature"></span
                ><span class="unit"
                  ><a href="#" id="celsius-unit" class="active">°C</a> |
                  <a href="#" id="fahrenheit-unit">°F</a></span
                >
              </div>
            </div>
          </div>
        </div>
      </div>
      <footer>
        <a
          id="github-repository"
          href="https://github.com/stephany-ferreira-2020/week-7-vanilla-weather-search-homework.git"
          target="_blank"
          >GitHub repository</a
        >
      </footer>
    </div>
  </body>
  <script src="src/script.js"></script>
</html>
